matrix:
    include:
      - language: node_js
        node_js:
            - "8.10.0"

        before_install:
            - cd AcademicManager-Web
            - npm install

        script:
            - npm run build

        deploy:
            provider: heroku
            api_key: 0d2d6a3a-a07c-4f2b-b209-450f71f35ad6
            app:
                master: cooperatorapp-frontend-18
            on:
                repo: McGill-ECSE321-Winter2019/ecse321-group-project-18

      - language: java

        before_install:
            - chmod +x gradlew

        script:
            - ./gradlew build

        deploy:
            provider: heroku
            api_key: 0d2d6a3a-a07c-4f2b-b209-450f71f35ad6
            app:
                master: cooperatorapp-backend-18
            on:
                repo: McGill-ECSE321-Winter2019/ecse321-group-project-18

      - language: android
      
        before_install:
            - cd AcademicManagerAndroid
      
        android:
          components:
            # Uncomment the lines below if you want to
            # use the latest revision of Android SDK Tools
            # - tools
            # - platform-tools

            # The BuildTools version used by your project
            - build-tools-26.0.2

            # The SDK version used to compile your project
            - android-26

            # Additional components
            - extra-google-google_play_services
            - extra-google-m2repository
            - extra-android-m2repository

            # Specify at least one system image,
            # if you need to run emulator(s) during your tests
            - sys-img-x86-android-26
            - sys-img-armeabi-v7a-android-17



